<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1252.1 111.8"><defs><style>.cls-1{fill:#fff;}.cls-2{font-size:40px;font-family:Poppins-Medium, Poppins;font-weight:500;letter-spacing:-0.03em;}.cls-3{font-size:14.65px;letter-spacing:-0.03em;}.cls-3,.cls-5,.cls-7{font-family:Poppins-Regular, Poppins;}.cls-4{font-family:Poppins;}.cls-5{letter-spacing:-0.03em;}.cls-6{letter-spacing:-0.03em;}</style></defs><g id="图层_2" data-name="图层 2"><g id="图层_1-2" data-name="图层 1"><rect class="cls-1" width="1252.1" height="111.8"/><text class="cls-2" transform="translate(84.22 49.62)">Goal</text><text class="cls-3" transform="translate(649.4 27.35)">iFlyPlus expand the service line by adding the shared flight service, however, the <tspan x="0" y="22.5">current user experience of shared flight isn’t satisfying. My goal is to </tspan><tspan class="cls-4"><tspan x="0" y="45">improve the shared flight experience on App</tspan><tspan class="cls-5" x="330.92" y="45">, and </tspan><tspan class="cls-6" x="368.37" y="45">Website</tspan><tspan class="cls-7" x="428.46" y="45">, </tspan></tspan><tspan x="0" y="67.5">explore potential </tspan><tspan class="cls-4" x="119.48" y="67.5">market opportunities</tspan><tspan x="278.16" y="67.5">, and iterate the current </tspan><tspan class="cls-4" x="443.71" y="67.5">UI </tspan></text></g></g></svg>